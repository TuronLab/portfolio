<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
  <title>Pablo Turon</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Left Column -->
    <aside class="sidebar">
      <div class="profile">
        <img src="assets/figures/profile.png" alt="Profile photo" class="profile-pic">
        <h2>Pablo Turón Mallor</h2>
        <p class="role">AI Engineer</p>
        <p class="tagline"><i>Specialized in NLP & Computer Vision</i></p>
      </div>

      <ul class="contact-info">
        <hr class="sidebar-separator">
        <li class="contact-item">
          <i class="fas fa-envelope contact-icon"></i>
          <a href="mailto:ptmallor@gmail.com">ptmallor@gmail.com</a>
        </li>
        <li class="contact-item">
          <i class="ai ai-google-scholar contact-icon"></i>
          <a href="https://scholar.google.com/citations?user=rFS7H6sAAAAJ&hl" target="_blank" rel="noopener noreferrer">Google Scholar</a>
        </li>
        <li class="contact-item">
          <i class="fab fa-linkedin contact-icon"></i>
          <a href="https://www.linkedin.com/in/pablo-turon" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        </li>
        <li class="contact-item">
          <i class="fab fa-github contact-icon"></i>
          <a href="https://github.com/TuronLab" target="_blank" rel="noopener noreferrer">GitHub</a>
        </li>
      </ul>
    </aside>


    <!-- Right column -->
    <main class="content">
      <!-- Void container. It will generate the buttons here -->
      <div class="tabs-container">
        <button class="tabs-hamburger" aria-label="Abrir menú" aria-expanded="false">
            ☰
        </button>
        <div class="tabs" role="tablist" aria-label="Pestañas principales"></div>
      </div>
    </main>
  </div>

  <!-- About pop-up  -->
  <div class="popup about-popup" id="about-popup" aria-hidden="true">
    <div class="popup-content" role="dialog" aria-modal="true"> <!-- aria-labelledby="about-popup-title"> -->
      <span class="popup-close" role="button" aria-label="Close">&times;</span>
      <!-- <h2 id="about-popup-title"></h2> -->
      <div id="about-popup-content"></div>
      <div class="popup-navigation">
        <button id="about-prev" aria-label="Previous">&larr;</button>
        <button id="about-next" aria-label="Next">&rarr;</button>
      </div>
    </div>
  </div>

  <!-- Projects popup (global) -->
  <div id="general-popup" class="popup" aria-hidden="true">
    <div class="popup-content" role="dialog" aria-modal="true">
      <span class="popup-close" role="button" aria-label="Close">&times;</span>
      <img id="popup-image" src="" alt="" />
      <h2 id="popup-title"></h2>
      <div id="popup-description"></div>
      <div id="popup-audio-container"></div>
    </div>
  </div>

  <script src="tabs.js" defer></script>
</body>
</html>
